<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('./professional-background-0rvi0y9hjbs1yq1q.jpg') no-repeat center center/cover;
    padding: 20px;
}

/* âœ… Calculator */
.calculator {
    width: 95vw;
    max-width: 400px;
    background: rgba(34, 34, 34, 0.85);
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0px 0px 20px rgba(0, 255, 0, 0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(0, 255, 0, 0.2);
}

/* âœ… Display */
.display {
    width: 100%;
    height: 12vh;
    min-height: 60px;
    text-align: right;
    padding: 15px;
    font-size: 2.2rem;
    border: none;
    outline: none;
    background: rgba(0, 0, 0, 0.85);
    color: #fff;
    border-radius: 10px;
    box-shadow: inset 0px 0px 10px rgba(0, 255, 0, 0.3);
    transition: all 0.3s ease;
}

/* âœ… Buttons Grid */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin-top: 20px;
}

/* âœ… Buttons */
button {
    height: 15vw;
    width: 15vw;
    max-height: 70px;
    max-width: 70px;
    font-size: 1.5rem;
    border: none;
    cursor: pointer;
    border-radius: 50%;
    background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease-in-out;
    box-shadow: 3px 3px 8px #111, -3px -3px 8px #333;
}

/* âœ… Hover & Active Effects */
button:hover {
    background: linear-gradient(145deg, #333, #222);
    transform: scale(1.05);
    box-shadow: 0px 0px 10px rgba(0, 255, 0, 0.5);
}

button:active {
    transform: scale(0.9);
    background: #444;
    box-shadow: inset 3px 3px 8px #111, inset -3px -3px 8px #333;
}

button {
    transition: all 0.15s ease-out; /* Fast & smooth effect */
}

button:active {
    transform: scale(0.85); /* Faster response */
    background: #555;
    box-shadow: inset 2px 2px 6px #111, inset -2px -2px 6px #333;
}


/* âœ… Special Buttons */
.operator {
    color: #0f0;
    font-weight: bold;
}

.equal {
    background: linear-gradient(145deg, orange, darkorange);
    color: #fff;
    font-weight: bold;
    box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.7);
}

.clear {
    background: linear-gradient(145deg, #0a0, #050);
    color: white;
    box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.7);
}

/* âœ… Responsive Design */
@media (min-width: 600px) {
    .calculator {
        max-width: 420px;
    }
    button {
        height: 60px;
        width: 60px;
        font-size: 1.8rem;
    }
}

@media (min-width: 1024px) {
    .calculator {
        max-width: 450px;
        padding: 30px;
    }
    .display {
        font-size: 2.5rem;
        height: 80px;
    }
    button {
        height: 70px;
        width: 70px;
        font-size: 2rem;
    }
}
.heading {
    font-size: 2rem;
    font-weight: bold;
    text-align: center;
    color: #0f0;
    text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    margin-bottom: 15px;
}



    </style>
</head>

<body>
    <div class="calculator">
        <h1 class="heading">âš¡ Now calculate ðŸ˜Ž âš¡</h1>

        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="appendValue('%')">%</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('+')">+</button>
            <button onclick="appendValue('00')">00</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const display = document.querySelector("#display");
    
            function appendValue(value) {
                if (isOperator(value) && isOperator(display.value.slice(-1))) {
                    return;
                }
                display.value += value;
            }
    
            function clearDisplay() {
                display.value = "";
            }
    
            function deleteLast() {
                display.value = display.value.slice(0, -1);
            }
    
            function calculate() {
                try {
                    let expression = display.value.replace(/^0+(\d)/, "$1");
                    display.value = new Function("return " + expression)();
                } catch {
                    display.value = "Invalid Input";
                }
            }
    
            function isOperator(char) {
                return ["+", "-", "*", "/"].includes(char);
            }
    
            // Attach functions to global window object
            window.appendValue = appendValue;
            window.clearDisplay = clearDisplay;
            window.deleteLast = deleteLast;
            window.calculate = calculate;
    
            // âœ… Smooth Button Click Effect (Extra Smoothness)
            document.querySelectorAll("button").forEach(button => {
                button.addEventListener("click", () => {
                    button.style.transform = "scale(0.85)";
                    setTimeout(() => button.style.transform = "scale(1)", 100); // Smooth reset
                });
            });
    
        });
    </script>
    
</body>

</html>
